# Styling for Manga Screen 2 small (720p) using the Mixer theme

[System]
ui = /etc/toggle/style/Mixer/ui_1280x720.json
splash = /etc/toggle/style/Mixer/logo_600.png
loader = /etc/toggle/style/Mixer/loading_128.png
stylesheet = /etc/toggle/style/Mixer/style.css

plate = /etc/toggle/platforms/kossel_mini.stl

angle_min = -50
angle_max = 50
scale_min = 0.5
scale_max = 20.0

filter_events = false

model-color = #55A94BFF
plate-color = #555F

use-filament-graph = false

[Input]
mouse = 0
mouse_swap_xy = 0
mouse_invert_x = 0
mouse_invert_y = 0

[Screen]
width = 720
height = 1280
rotation = 90
fullscreen = false

[Geometry]
width = 0.2
height = 0.2
depth = 0.2

