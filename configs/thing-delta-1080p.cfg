# Styling for Manga Screen 2 big (1080p) using the Plain theme

[System]
plate = /etc/toggle/platforms/kossel_mini.stl

stylesheet = /etc/toggle/style/Plain/style.css
ui = /etc/toggle/style/Plain/ui_1920x1080.json

angle_min = -50
angle_max = 50
scale_min = 0.5
scale_max = 20.0

filter_events = false

splash = /etc/toggle/style/Plain/Toggle_splash_900.png
loader = /etc/toggle/style/Plain/loading_128.png

model-color = #55A94BFF
plate-color = #555F

use-filament-graph = false

[Input]
mouse = 0
mouse_swap_xy = 0
mouse_invert_x = 0
mouse_invert_y = 0


[Screen]
width = 1080
height = 1920
rotation = 90
fullscreen = false

[Geometry]
width = 0.2
height = 0.2
depth = 0.2

