# Styling for Manga Screen 2 big (1080p) using the Plain theme

[System]
plate = /etc/toggle/platforms/kossel_mini.stl

angle_min = -50
angle_max = 50
scale_min = 0.5
scale_max = 20.0

use-filament-graph = false

[Style]
style=Plain

[Input]
mouse = 0
mouse_swap_xy = 0
mouse_invert_x = 0
mouse_invert_y = 0


[Screen]
width = 1080
height = 1920
rotation = 90
fullscreen = false

[Geometry]
width = 0.2
height = 0.2
depth = 0.2

